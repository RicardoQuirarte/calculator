<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div class="but" id="screen">0</div>
            <div class="but" id="seven">7</div>
            <div class="but" id="eight">8</div>
            <div class="but" id="nine">9</div>
            <div class="but operator" id="plus">+</div>
            <div class="but" id="four">4</div>
            <div class="but" id="five">5</div>
            <div class="but" id="six">6</div>
            <div class="but operator" id="minus">-</div>
            <div class="but" id="one">1</div>
            <div class="but" id="two">2</div>
            <div class="but" id="three">3</div>
            <div class="but operator" id="x">x</div>
            <div class="but" id="dot">.</div>
            <div class="but" id="cero">0</div>
            <div class="but" id="back"><-</div>
            <div class="but operator" id="divide">/</div>
            <div class="but" id="equal">=</div>
        </div>
    </body>
</html>
